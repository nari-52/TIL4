<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>금액 세자리마다 콤마 찍기</title>

<style type="text/css">

	div#container {
		/* border: solid 1px gray; */
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}
	
	input[type=text] {
		width: 200px;
		height: 25px;
		font-size: 12pt;
	}
	
	input[type=button] {
		width: 100px;
		height: 30ox;
		font-size: 12pt;
	}

</style>

<script type="text/javascript">

	window.onload = function(event) {
		
		// 확인 버튼을 눌렀을 떄
		var btn1 = document.getElementById("btn1");
		
		btn1.addEventListener('click', function(){  
			var sTextVal = document.getElementById("text1").value;
			var sResult = func_comma(sTextVal); // 콤마 함수를 사용한 값을 결과값에 저장
			document.getElementById("text2").value = sResult;			
		});
		
		// 다시 버튼을 눌렀을 떄
		var btn2 = document.getElementById("btn2");
		
		btn2.addEventListener('click', function(){   
			document.getElementById("text2").value = "";
			// 결과값을 공백으로 바꿔라			
		});
				
	}; // end of window.onload = function(event)---------------------
	
	/* 함수는 onload 밖에 입력해야함. */
	function func_comma(num) {
		var sResult = "";
		
		if(isNaN(num)) {
			// isNaN(문자 또는 문자열) ==> 입력받은 문자 또는 문자열이 숫자가 아니라면 true
			// isNaN(문자 또는 문자열) ==> 입력받은 문자 또는 문자열이 숫자라면 false
			// Not a Number의 약자(숫자가 아니다.)
			alert("숫자가 아니군요!");
		}
		else {
			// alert("숫자입니다.");
			// alert(num.length / 3); ==> 3.3333333333333335
			// alert(parseInt(num.length / 3)); ==> 3
			
			var nBlockCount = 0; // 세자리마다 분할되어 나온 블럭 수
			var nStartCommaIndex = 0; // 콤마가 최초로 찍히는 인덱스 값
			
			if(num.length % 3 != 0) { // 입력받은 숫자의 길이가 3의배수가 아닐 경우
				
				nBlockCount = parseInt(num.length / 3) + 1;
				
			}
			
		}
		
	} // end of function func_comma(num)--------------------------
	

</script>

</head>
<body>

	<div id="container">
		<table>
			<tr>
				<td><input type="text" id="text1" value="1234567890" /></td>
				<td><input type="button" id="btn1" value="확인" /></td>
			</tr>
			
			<tr>
				<td><input type="text" id="text2" /></td>
				<td><input type="button" id="btn2" value="다시"/></td>
			</tr>
		</table>
	</div>

</body>
</html>
